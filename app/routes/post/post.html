<div class="post">
  {{#if url}}
    <h2>原始貼文</h2>
    <a href="{{ url }}" target="_blank" class="link">{{ url }}</a>
    
    {{#if isTwitter}}
      <iframe border="1" frameborder="1" height="250" width="550"
        src="https://twitframe.com/show?url={{ encodedURL }}"></iframe>
      <hr />
      <h2>原始圖片</h2>
        <img src="/input/{{ image }}" />
    {{else}}
      <iframe src="{{ url }}" frameborder="0"></iframe>
    {{/if}}
  {{else}}
    <p>URL is invalid.</p>
    <img src="/input/{{ image }}" />
  {{/if}}

</div>
