<div class="pattern-nav">
  {{#each patterns}}
     <a class="item" href="/items/{{../type}}/{{this}}">{{ this }}</a>
  {{/each}}
</div>

<div class="patterns">

  {{#each datasets}}
    <div class="pattern">
      <a href="/items/{{../type}}/{{this.pattern}}">
        <h2>{{this.pattern}}</h2>
      </a>
      {{#each this.items}}
        <a href="/post/{{this.item_id}}" class="item">
          <img src="/input/{{ this.image }}" alt="Item ID: {{this.item_id}}" title="Item ID: {{this.item_id}}" />
        </a>
      {{/each}}
    </div>
  {{/each}}
</div>
