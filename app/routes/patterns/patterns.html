<div class="pattern-nav ui message">
  {{#each patterns}}
    <!--
    <a class="ui compact basic button" href="/items/{{../type}}/{{this.pattern}}">{{ this.number }} ({{ this.count_pattern }})</a>
    -->
    <a class="ui compact basic button" href="#pattern_{{this.number}}">{{ this.number }} ({{ this.count_pattern }})</a>
  {{/each}}
</div>

<div class="patterns">

  {{#each datasets}}
    <div class="pattern" id="pattern_{{ this.number }}">
      <h2>
        <a href="/items/{{../type}}/{{this.pattern}}">
          {{this.pattern}} ({{ this.count_pattern }})
        </a>
      </h2>

          <div class="ui images">
          {{#each this.items}}
            <a href="/post/{{../../type}}/{{this.item_id}}" class="item ui middle aligned image" target="item_{{ item_id }}">
              <img src="/input/{{ this.image }}" alt="Item ID: {{this.item_id}}" title="Item ID: {{this.item_id}}" />
            </a>
          {{/each}}
          </div>
            <a class="ui button" href="/items/{{../type}}/{{this.pattern}}">More...</a>
          
    </div>
  {{/each}}
</div>
