<div class="pattern-nav">
   {{#each patterns}}
      {{#ifCond this ../pattern}}
        <div class="item">{{ this }}</div>
      {{else}}
        <a class="item" href="/items/{{../type}}/{{this}}">{{ this }}</a>
      {{/ifCond}}
   {{/each}}
</div>

<div class="items">
  <div class="pattern">
    <h2>{{this.pattern}}</h2>
    {{#each this.items}}
      <a href="/post/{{../type}}/{{this.item_id}}" class="item" target="item_{{ item_id }}">
        <img src="/input/{{ this.image }}" alt="Item ID: {{this.item_id}}" title="Item ID: {{this.item_id}}" />
      </a>
    {{/each}}
  </div>
</div>
