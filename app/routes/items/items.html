<div class="pattern-nav ui message">
   {{#each patterns}}
      {{#ifCond this.number ../patternNumber}}
        <div class="ui compact basic active button">
          <i class="star outline icon"></i>{{ this.number }} ({{ this.count_pattern }})
        </div>
      {{else}} 
        <a class="ui compact basic button" href="/items/{{../type}}/{{this.pattern}}">
          {{ this.number }} ({{ this.count_pattern }})
        </a>
      {{/ifCond}}
   {{/each}}
</div>

<div class="items">
  <div class="pattern">
    <h2>{{this.pattern}} ({{ this.count_pattern }})</h2>

    <div class="ui images">
        {{#each this.items}}
          <a href="/post/{{../type}}/{{this.item_id}}" class="item ui middle aligned image" target="item_{{ item_id }}">
            <img src="/input/{{ this.image }}" alt="Item ID: {{this.item_id}}" title="Item ID: {{this.item_id}}" />
          </a>
        {{/each}}
    </div>

  </div>
</div>
